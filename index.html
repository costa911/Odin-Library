<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Odin-Library</title>
</head>
<body style="background-image: url(annie-spratt-GWCvnsMtiBg-unsplash.jpg);" class="bg-background bg-cover min-h-screen flex flex-col">



    <button id="new-book-btn" class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded mb-4">New Book</button>
    
    <form id="new-book-form" class="w-full max-w-sm" style="display: none;">
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="title">Title</label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="title" type="text">
            </div>
            <div class="w-full md:w-1/2 px-3">
                <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="author">Author</label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="author" type="text">
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="pages">Pages</label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="pages" type="text">
            </div>
            <div class="w-full md:w-1/2 px-3">
                <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="read">Read?</label>
                <input class="mr-2 leading-tight" id="read" type="checkbox">
                <span class="text-sm text-white">Yes</span>
            </div>
        </div>
        <div class="mb-4">
            <label class="block text-white text-sm font-bold mb-2" for="coverimage">Add Cover Image</label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="coverimage" type="file" accept="image/jpeg, image/png, image/jpg">
        </div>
        <div class="flex items-center justify-between">
            <input class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" value="Add Book">
        </div>
    </form>

    <div id="library" class="flex flex-wrap justify-center items-start"></div>

    <footer class="footer flex flex-col items-center justify-center text-center">
        <span class="text-yellow-500">Project by Andrea Costa: </span><a href="https://github.com/costa911/Odin-Calculator" class="text-yellow-500">ðŸ‘Š</a>
        <img src="https://avatars.githubusercontent.com/u/102555905?v=4" alt="Picture of myself" class="my-avatar w-20 h-20 border-2 border-yellow-500 rounded-full mt-2">
        <footer> <a
            href="https://unsplash.com/photos/photo-of-library-shelves-GWCvnsMtiBg?utm_content=creditShareLink&utm_medium=referral&utm_source=unsplash">ðŸ“¸</a>
    </footer>
    <script src="main.js"></script>
</body>
</html>
