<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin-Library</title>
</head>
<body>
    <button id="new-book-btn">New Book</button>
    <form id="new-book-form" style="display: none;">
    <label for="title">Title</label>
    <input type="text" id="title">
    <label for="author">Author</label>
    <input type="text" id="author">
    <label for="pages">Pages</label>
    <input type="text" id="pages">
    <label for="read">Read?</label>
    <input type="checkbox" id="read">
    <img src="book_cover.jpg" id="book-cover">
    <label for="coverimage">Add Cover Image</label>
    <input type="file" accept="image/jpeg, image/png, image/jpg" id="coverimage">
    <input type="submit" value="Add Book">
    </form>
    <div id="library"></div>
  <script src="main.js"></script>  
</body>
</html>
